<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Engre</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="favicon.ico">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="keywords" content="">
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link media="all" rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/materialdesignicons.min.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/slick.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/aos.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/style.css" type="text/css" />

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

	</head>
	<body style="background: #fafafa;">
		<div style="padding: 50px;">
			<div class="row">
				<div class="col-md-3">
					<button class="btn-site">Button text</button>
				</div>
				<div class="col-md-3">
					<button class="btn-site expired">Button text</button>
				</div>
				<div class="col-md-6">
					<button class="btn-site w100">Button text</button>
				</div>
			</div>
			<div class="row" style="padding-top: 30px;">
				<div class="col-md-3">
					<a href="#" class="button-styles share"><span class="mdi mdi-share-variant"></span></a>
				</div>
				<div class="col-md-3">
					<a href="#" class="button-styles more-info">Button capitalize text</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="button-styles send-message">Button icon <span class="mdi mdi-send"></span></a>
				</div>
			</div>
			<hr>

			<div class="checkbox">
				<input type="checkbox" id="check1">
				<label for="check1">
					<span class="check-wrap"></span>
					<i class="remember-me-text">Checkbox blue</i>
				</label>
			</div>
			<div class="checkbox checkbox_black">
				<input type="checkbox" id="check2">
				<label for="check2">
					<span class="check-wrap"></span>
					<i class="remember-me-text">Checkbox black</i>
				</label>
			</div>
			<div class="checkbox checkbox_green">
				<input type="checkbox" id="check3">
				<label for="check3">
					<span class="check-wrap"></span>
					<i class="remember-me-text">Checkbox green</i>
				</label>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="radio-button">
						<input type="radio" id="rad1" name="radio1" checked>
						<label for="rad1">
							<span class="radio-circle"></span>
							<i>Radio active</i>
						</label>
					</div>
				</div>
				<div class="col-md-12">
					<div class="radio-button">
						<input type="radio" id="rad2" name="radio1">
						<label for="rad2">
							<span class="radio-circle"></span>
							<i>Radio</i>
						</label>
					</div>
				</div>
			</div>
			<hr>
			<div class="row" style="padding: 50px 0 0 0;">
				<div class="col-md-3">
					<div class="input-row">
						<input type="text" id="id-label1">
						<label for="id-label1">Input text</label>
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-row">
						<input type="text" id="id-label2" class="active" value="Value text">
						<label for="id-label2">Input text</label>
					</div>
				</div>
				<div class="col-md-3">
					<div class="dropdown dropdown-select">
						<div class="selected-wrap" data-toggle="dropdown">
							<span class="label">Year</span>
							<span class="selected-item"></span>
							<span class="mdi mdi-menu-down"></span>
						</div>
						<div class="dropdown-menu">
							<div class="dropdown-list-wrapper">
								<div class="dropdown-list">
									<div class="dropdown-list-row">
										<a href="#">Year 1</a>
										<a href="#">Year 2</a>
										<a href="#">Year 3</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="dropdown dropdown-select">
						<div class="selected-wrap active" data-toggle="dropdown">
							<span class="label">Year</span>
							<span class="selected-item">Year 1</span>
							<span class="mdi mdi-menu-down"></span>
						</div>
						<div class="dropdown-menu">
							<div class="dropdown-list-wrapper">
								<div class="dropdown-list">
									<div class="dropdown-list-row">
										<a href="#">Year 1</a>
										<a href="#">Year 2</a>
										<a href="#">Year 3</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="input-row">
						<textarea class="textarea-autoheight" placeholder="Textarea text"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="input-row">
						<div class="dropdown dropdown-select dropdown-select-location">
							<div class="selected-wrap" data-toggle="dropdown">
								<span class="label">Search by name</span>
								<span class="selected-item"></span>
								<span class="mdi mdi-magnify select-search-button"></span>
							</div>
							<div class="dropdown-menu">
								<div class="dropdown-search">
									<span class="mdi mdi-magnify icon-left"></span>
									<span class="mdi mdi-close icon-right"></span>
									<input type="search" placeholder="Start typing" autofocus="">
								</div>
								<div class="dropdown-list-wrapper">
									<div class="dropdown-list">
										<div class="dropdown-list-row">
											<a href="#">Project 1</a>
											<a href="#">Project 2</a>
											<a href="#">Project 3</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="add-project">Add project <span class="mdi mdi-plus-box"></span></a>
			<hr>
			<div class="row">
				<div class="col-md-3">
					<div class="uploaded-documents">
						<span class="mdi mdi-youtube"></span>
						<span class="doc-name">verylongnamevideofile.mp4</span>
						<span class="mdi mdi-delete delete"></span>
					</div>
				</div>
				<div class="col-md-3">
					<div class="upload-input">
						<input type="file">
						<i>Choose an image from your computer</i>
					</div>
				</div>
			</div>
			<hr>
			<div class="status-hint-wrap bg-white-mobile" style="margin: 15px 0 30px 0;">
				<span class="deadline">- deadline</span>
				<span class="new-message">- new message</span>
				<span class="changes">- changes on the board</span>
			</div>
		</div>

		<!-- Include script -->
		<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>

		<script type="text/javascript" src="js/lib/popper.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/slick.min.js"></script>
		<script type="text/javascript" src="js/lib/aos.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
